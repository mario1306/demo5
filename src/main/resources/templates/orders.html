<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Application</title>
</head>
<body>
<h1>Order List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Total</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">123</td>
        <td th:text="${order.name}">Galaxy Tab</td>
        <td th:text="${order.total}">750.43</td>
    </tr>
</table>

</body>
</html>
